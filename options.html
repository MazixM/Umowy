<!DOCTYPE html>
<html>

<head>
  <title>Opcje</title>
  <meta charset="UTF-8" />
  <script type="text/javascript" src="options.js"></script>
  <script type="text/javascript" src="mainFunctions.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <style>
    * {
      text-align: center;
      font-size: 14px;
    }

    div {
      float: left;
    }

    button {
      height: 30px;
      width: 100%;
      outline: none;
    }

    input {
      width: 95%;
    }

    table {
      margin: 1px;
    }

    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div>
    <table id="mainTable"></table>
  </div>
  <div id="addNewContent">
    <table>
      <tr>
        <td colspan="2"><b>Dodaj nową umowę</b></td>
      </tr>
      <tr>
        <td>
          Nazwa:
        </td>
        <td>
          <input type="text" id="name" />
        </td>
      </tr>
      <tr>
        <td>
          Data od:
        </td>
        <td>
          <input type="date" id="dateFrom" />
        </td>
      </tr>
      <tr>
        <td>
          Data do:
        </td>
        <td>
          <input type="date" id="dateTo" />
        </td>
      </tr>
      <tr>
        <td>
          Url godziny/miesiąc
        </td>
        <td>
          <input type="text" id="urlHoursMonthly" />
        </td>
      </tr>
      <tr>
        <td>
          Url godziny/umowa
        </td>
        <td>
          <input type="text" id="urlHoursContract" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="addNew">Dodaj</button>
        </td>
      </tr>
    </table>
  </div>
  <div style="float: right;">
    <table>
      <tr>
        <td colspan="2">
          <b>Dodatkowe funkcje</b>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button style="color: red;" id="deleteAll">Usuń wszystkie umowy</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <b>Import / Export umów</b>
        </td>
      </tr>
      <tr>
        <td>
          <button id="importButton">Import umów</button>
        </td>
        <td>
          <button id="exportButton">Export umów</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input id="importExport" type="text" />
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
